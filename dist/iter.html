    var l = [];
    function storeinfo(store) {

        if (store instanceof Array) {
            for (var j = 0; j < store.length; j++) {
                var s = store[j];
                s.leaf ? l.push(s.content) : storeinfo(s);
            }
        } else {
            l.push(store.content);
            if(!store.leaf){
                storeinfo(store.children);
            } 
        }
    }
